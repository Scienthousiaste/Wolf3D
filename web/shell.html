<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #eee;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #e94560;
        }
        #canvas-container {
            border: 4px solid #e94560;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(233, 69, 96, 0.3);
        }
        #canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #status {
            margin-top: 20px;
            padding: 10px 20px;
            background: #16213e;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        #controls {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #aaa;
            text-align: center;
        }
        #controls span {
            display: inline-block;
            margin: 0 10px;
            padding: 4px 8px;
            background: #16213e;
            border-radius: 4px;
        }
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Wolf3D</h1>
    <div id="canvas-container">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <div id="status" class="loading">Loading...</div>
    <div id="controls">
        <span>Arrows: Move/Turn</span>
        <span>Shift: Run</span>
        <span>Alt: Strafe</span>
        <span>M: Minimap</span>
        <span>Space: Attack</span>
    </div>

    <script type='text/javascript'>
        var Module = {
            arguments: ['maps/demo'],
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener('webglcontextlost', function(e) {
                    alert('WebGL context lost. Reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                var statusElement = document.getElementById('status');
                if (!text) {
                    statusElement.textContent = 'Click to focus, then use arrow keys to play';
                    statusElement.classList.remove('loading');
                } else {
                    statusElement.textContent = text;
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (left) {
                    Module.setStatus('Loading... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')');
                } else {
                    Module.setStatus('');
                }
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function(event) {
            Module.setStatus('Error! See console for details.');
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
